<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Malick Business Automobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>Malick Business Automobile</h1>
      <nav>
        <button class="menu-toggle" aria-label="Ouvrir le menu">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Accueil</a></li>
          <li><a href="cars.html">Nos Véhicules</a></li>
          <li><a href="reservation.html">Réserver</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2>Contactez-nous</h2>
        <form name="contact" method="POST" data-netlify="true">
          <label for="nom">Nom complet :</label>
          <input type="text" id="nom" name="nom" required>

          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required>

          <label for="telephone">Téléphone :</label>
          <input type="tel" id="telephone" name="telephone">

          <label for="message">Message :</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit" class="btn">Envoyer</button>
        </form>
      </div>
    </section>
  </main>

 <footer>
  <div class="container">
    <p>&copy; 2025 Malick Business Automobile</p>
    <p>Téléphone : <a href="tel:+221765024160" style="color:#ccc; text-decoration:none;">+221 76 502 4160</a></p>
  </div>
</footer>


  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
    });
  </script>
</body>
</html>
